<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/b06a5f3def.js"
      crossorigin="anonymous"
    ></script>
    <title>Contacto</title>
  </head>
  <include src="./partials/header.html"></include>
  <main class="main">
    <section>
      <div class="contact wrapper">
        <span class="contact__title">CONTACTO</span>
        <p class="contact__p">
          Para más información sobre las componentes del A-Team, rellene el
          formulario y nos pondremos en contacto en menos tiempo del que
          tardaríamos en desactivar un artefacto explosivo.
        </p>
        <span class="contact__note"
          >Todos los campos marcados con
          <p class="symbol">*</p>
          son obligatorios</span
        >
      </div>
      <div class="form">
        <form action="https://formspree.io/xjvawnek" method="post">
          <div class="name">
            <label for="full__name"></label>
            <span class="title2"
              >nombre completo
              <p class="symbol">*</p></span
            >
            <input
              class="letters"
              placeholder="Nombre..."
              id="fullName"
              type="text"
              name="firstName"
              required
            />
          </div>
          <div class="form__boxDesktop">
            <div class="form__mail">
              <label for="mail"></label>
              <span class="title2"
                >email
                <p class="symbol">*</p></span
              >
              <input
                class="letters"
                placeholder="nombre.apellidos@gmail.com"
                id="mail"
                type="emailAdress"
                name="mail"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
            </div>
            <div class="form__telephone">
              <label for="telephone"></label>
              <span class="title2">teléfono</span>
              <input
                class="letters"
                placeholder="ej: 123456789"
                id="telephone"
                type="tel"
                pattern="[0-9]"
                name="telephone"
              />
            </div>
          </div>
          <div class="form__comments">
            <label for="comments"></label>
            <span class="title2"
              >mensaje
              <p class="symbol">*</p></span
            >
            <textarea
              class="letters"
              placeholder="¿Qué necesitas?"
              id="comments"
              type="number"
              name="phone"
              rows="4"
              cols="40"
              required
            ></textarea>
          </div>
          <div class="box__button">
            <input class="form__button" type="submit" value="ENVIAR" />
          </div>
        </form>
      </div>
    </section>
  </main>
  <include src="./partials/footer.html"></include>
</html>
